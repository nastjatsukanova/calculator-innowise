<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator_block">
        <div class="calculator_input">
            <input class="input" value="0"></input>
        </div>
        <div class="calculator_buttons">
            <div class="buttons_functional">
                <button class="functional save">MS</button>
                <button class="functional read">MR</button>
                <button class="functional storage_clean">MC</button>
                <button class="functional storage_plus">M+</button>
                <button class="functional storage_minus">M-</button>
                <button class="functional root_2">&#8730;</button>
                <button class="functional root_3">&#8731;</button>
                <button class="functional root_y">&#8732;</button>
                <button class="functional percent">%</button>
                <button class="functional change">+/-</button>
                <button class="functional power_of_2">x<sup>2</sup></button>
                <button class="functional power_of_3">x<sup>3</sup></button>
                <button class="functional power_of_y">x<sup>y</sup></button>
                <button class="functional power_of_ten">10<sup>x</sup></button>
                <button class="functional factorial">x!</button>
                <button class="functional clear">AC</button>
            </div>
            <div class="buttons_numbers">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number zero" value="0">0</button>
                <button class="simple equal">=</button>
            </div>
            <div class="buttons_simple">
                <button class="simple plus">+</button>
                <button class="simple minus">-</button>
                <button class="simple multiply">*</button>
                <button class="simple devide">:</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
